<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRO</title>
    <link
      rel="shortcut icon"
      href="/Assets/Images/Icons/iconAstro.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Astro/Frontend/Css/mainPages/login.css" />
    <link rel="stylesheet" href="/Astro/Frontend/Css/root.css" />
  </head>

  <body>
    <audio autoplay loop="true" id="audio">
      <source src="/Assets/Music/Beyond.mp3" type="audio/mpeg" />
    </audio>

    <h3 id="logo">Astro</h3>
    <img src="/Assets/Images/Astronaut/Astro2.png" alt="Astronaut" id="image" />
    <main>
      <div class="containner">
        <div class="containner_info">
          <div class="containner_info_header">
            <h1>Cadastrar</h1>
            <a href="./sign_up.html" id="page"> Entrar </a>
          </div>
          <form id="cadastroForm">
            <label for="nome" class="informationsCadatro"
              >Nome de UsuÃ¡rio:</label
            >
            <input type="text" name="user" id="user" required />

            <label for="email" class="informationsCadatro">Email:</label>
            <input type="email" name="email" id="email" required />

            <label for="senha" class="informationsCadatro">Senha:</label>
            <input type="password" name="password" id="loginSenha" required />
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/Astro/Frontend/JS/userSettings/cadastro.js"></script>
    <script src="/Astro/Frontend/JS/others/musicBack.js"></script>
  </body>
</html>
